<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Now</title>

  <!-- Meta Thumbnail -->
  <meta property="og:title" content="Watch Now">
  <meta property="og:description" content="Tap to view the full content.">
  <meta property="og:image" content="https://i.imgur.com/T1bardx.jpeg">
  <meta property="og:type" content="website">
  <link rel="icon" href="https://i.imgur.com/T1bardx.jpeg" type="image/jpeg">

  <style>
    :root{--bg:#000}
    html,body{height:100%;margin:0}
    body{
      margin:0;
      padding:0;
      background-color:var(--bg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-height:100vh;
    }
    .wrap{
      width:100%;
      max-width:900px; /* agar di desktop nggak terlalu besar */
    }
    .thumb{
      width:100%;
      height:auto;
      display:block;
      cursor:pointer;
      user-select:none;
      -webkit-user-drag:none;
    }
    .spacer{height:8px} /* jarak antar gambar */
    /* fallback link jika JS dimatikan (tetap clickable) */
    .nojs{position:fixed;left:8px;bottom:8px;color:#fff;font-size:12px;opacity:0.85}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Gambar 1 -->
    <a href="https://www.effectivegatecpm.com/wkj2qmku?key=469be1ba075a153196aae2fe5b0810c7" target="_blank" rel="noopener noreferrer">
      <img class="thumb" src="https://i.imgur.com/83GBJVh.jpeg" alt="Thumbnail 1" loading="eager" decoding="async">
    </a>

    <div class="spacer" aria-hidden="true"></div>

    <!-- Gambar 2 (posisi di bawah) -->
    <a href="https://www.effectivegatecpm.com/wkj2qmku?key=469be1ba075a153196aae2fe5b0810c7" target="_blank" rel="noopener noreferrer">
      <img class="thumb" src="https://i.imgur.com/ozt4BS8.jpeg" alt="Thumbnail 2" loading="lazy" decoding="async">
    </a>
  </div>

  <noscript>
    <div class="nojs">JavaScript mati â€” klik gambar untuk melanjutkan.</div>
  </noscript>
</body>
</html>
